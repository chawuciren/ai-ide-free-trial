<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .logo-container {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            border-radius: 50%;
            overflow: hidden;
            background-color: #2d2d2d;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .app-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .loading-text {
            font-size: 16px;
            color: #a0a0a0;
        }

        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="./assets/logo.png" alt="Logo" class="logo">
    </div>
    <div class="app-name">AI IDE Free Trial</div>
    <div class="loading-text">
        启动中<span class="loading-dots"></span>
    </div>
</body>
</html>
